<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Pada HTML</title>
    <style>
    table, th, td {
    border: 1px solid palegoldenrod;
    border-collapse: collapse;
    }
    table {
        margin-left: auto;
        margin-right: auto;
    }
    </style>
</head>
<body>
    <h1>Cara Membuat Tabel pada Website HTML</h1>

    <table> 
        <tr style="background-color: antiquewhite;">
            <th>Topic</th>
            <th>Keterangan</th>
        </tr>
        <tr>
            <td>Nama</td>
            <td>Amelia</td>
        </tr>
        <tr>
            <td>Kelas</td>
            <td>8C</td>
        </tr>
        <tr>
            <td>Nomor</td>
            <td>02</td>
        </tr>
    </table>
</body>
</html>
